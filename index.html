<html>

<head>
  <title>MobileNet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <h1> Image Recognition <img src="logo.gif" id="inspect"></h1>
    <div id="webcam_view" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <label> Webcam View </label>
      <div id="camera"></div>
      <button class="btn-grad " onclick="take_snapshot()"> Capture Image </button>
    </div>

    <div id="snapshot_view" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <label> Snapshot View </label>
      <div id="result"></div>
      <button class="btn-grad " onclick="check()"> Identify Image </button>
    </div>
    <br><br><br><br>
    <div id="output" class="col-lg-6 col-md-6 col-sm-6 col-xs-12"><img src="giphy.gif" id="bulb"><span
        id="object_name"></span></div>
    <br><br><br>

    <footer id="foot"> Developed by - Reya Cano</footer>

  </center>



  <script src="main.js"></script>
</body>

</html>
